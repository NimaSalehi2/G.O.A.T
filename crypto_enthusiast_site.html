
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Enthusiast</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #101010;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            text-decoration: none;
            font-size: 1rem;
            color: #ffffff;
            background: #333;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background: #00ff00;
            color: #000;
        }
        .pixel-art {
            margin: 20px 0;
            width: 200px;
            height: 200px;
            background-image: url('nft-image.png');
            background-size: cover;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Crypto Enthusiast</h1>
    <p>Welcome to my pixel art-themed space! I am passionate about crypto, NFTs, and building a loyal community. Explore my work and connect with me below.</p>
    <div class="pixel-art"></div>
    <div class="button-container">
        <a href="https://x.com/cryptoshieldxx" target="_blank" class="button">X Profile</a>
        <a href="https://rarible.com/thebasegreatog/owned" target="_blank" class="button">Rarible Profile</a>
    </div>
</body>
</html>
